<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助</title>
    <style>
        /* 全局样式重置（和个人主页完全一致） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "HarmonyOS Sans SC", "Microsoft YaHei", sans-serif;
        }

        /* 主题色变量（复用个人主页的4种蓝色） */
        :root {
            --primary-1: #0050ff;
            --primary-2: #0072ff;
            --primary-3: #0094ff;
            --primary-4: #00a6ff;
            --text-gray: #999; /* 脚注淡灰色 */
            --bg-main: #f5f8ff;
            --white: #ffffff;
            --shadow: 0 2px 15px rgba(0, 80, 255, 0.1);
        }

        body {
            background-color: var(--bg-main);
            padding-top: 80px; /* 给顶部固定栏留空间 */
            min-height: 100vh;
        }

        /* 顶部固定文件站入口栏（完全复用） */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(90deg, var(--primary-1), var(--primary-4));
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 40px;
            box-shadow: var(--shadow);
            z-index: 999;
        }

        .file-btn {
            padding: 10px 24px;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--primary-1);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-btn:hover {
            background-color: var(--white);
            box-shadow: 0 2px 8px rgba(0, 80, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 线路选择弹窗（完全复用，毛玻璃+渐显渐隐） */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 80, 255, 0.15);
            transform: translateY(-20px);
            transition: transform 0.4s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 80, 255, 0.1);
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 18px;
            color: var(--primary-1);
            font-weight: 600;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(0, 80, 255, 0.05);
            color: var(--primary-2);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(0, 80, 255, 0.1);
        }

        .line-item {
            margin: 15px 0;
        }

        .line-link {
            display: block;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-2), var(--primary-3));
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .line-link:hover {
            background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
            box-shadow: 0 2px 8px rgba(0, 80, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 主体内容区（去掉左侧栏，内容区占满宽度） */
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 可编辑内容区（占满容器宽度，保留原有样式） */
        .content-area {
            width: 100%;
            background-color: var(--white);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            min-height: 600px;
        }

        /* 底部脚注（完全复用） */
        .footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-gray);
            font-size: 14px;
            border-top: 1px solid rgba(0, 80, 255, 0.05);
            margin-top: 40px;
        }

        /* 响应式适配（手机端） */
        @media (max-width: 768px) {
            .top-nav {
                padding: 0 20px;
            }
            .content-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部固定文件站入口栏（完全复用） -->
    <div class="top-nav">
        <button class="file-btn" id="fileBtn">文件站入口</button>
    </div>

    <!-- 线路选择弹窗（完全复用） -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">选择文件站访问线路</h3>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="line-item">
                    <a href="https://file.h63126b53.nyat.app:12346" class="line-link" target="_blank">
                        广东节点 - 主线路
                    </a>
                </div>
                <div class="line-item">
                    <a href="https://backup-file.h63126b53.nyat.app:12346" class="line-link" target="_blank">
                        香港节点 - 备用线路
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 主体内容容器（去掉左侧栏，仅保留内容区） -->
    <div class="main-container">
        <!-- 可编辑内容区 -->
        <div class="content-area">
            <h2 style="color: var(--primary-1); margin-bottom: 20px;">为什么已经有了供游客访问的选项我还需要登录？</h2>
            <p style="line-height: 1.8; color: #666; margin-bottom: 15px;">
                答：为了防爬虫以及权限控制。
            </p>
            <p style="line-height: 1.8; color: #666;">
                为了防止爬虫爬到该网站的敏感信息造成不必要的麻烦，以及分类用户以便控制其是否可使用<del>文件上传（没做完）</del>功能
            </p>
        </div>
    </div>

    <!-- 底部脚注（完全复用） -->
    <div class="footer">
        Copyright (c) 2025-2026 ditr_xiaohei
    </div>

    <!-- 弹窗交互JS（完全复用） -->
    <script>
        const fileBtn = document.getElementById('fileBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');

        // 打开弹窗
        fileBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // 关闭弹窗
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) closeModal();
        });
    </script>
</body>
</html>
